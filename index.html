<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="images/icon.png" alt=""></h2>

                <input id="input-box" type="text" placeholder="Dodaj tekst.">

            </div>
            <ul id="list-container">
                <!-- <li class="checked">Zadanie 1</li>
                <li>Zadanie 2</li>
                <li>Zadanie 3</li> -->
            </ul>
        </div>
    </div>
    
<script src="script.js"></script>
</body>
</html>
